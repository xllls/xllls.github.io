	function $(obj){return document.getElementById(obj);}
	function update(f){
		delete window.icon;delete window.info;
		load("info.txt",function(){
			load("icon.txt",function(d){
				if(!window.icon||!window.info) return Msg("数据错误！");
				localStorage.setItem("llls_data",JSON.stringify({icon:window.icon,info:window.info,version:(new Date().getTime())}));
				if(typeof f=="function") f();
			},function(){
				Msg("图片数据错误！");
			});
		},function(){
			Msg("毛孩数据错误！");
		});
	}
	function Msg(d){
		var t=$("msg").value;
		if(t.indexOf(d)==0) d=t+"！";
		$("msg").value=d;
	}
	function Bind(e){
		var a,b,c,t;
		if(e&&e.target){
			e=e.target;
			switch(e.id){
				case "submit":
					search();
					break;
				case "peticon":
				case "pettxt":
					e=e.parentElement;
				case "pet":
					try{a=e.getAttribute("data")}catch(s){}
					location.hash="#type=pet&value="+encodeURIComponent(a);
					//history.pushState("text",null,location.href);
					Stat({type:"pet",value:a});
					break;
				case "friendicon":
				case "friendtxt":
					e=e.parentElement;
				case "friend":
					try{a=e.getAttribute("data")}catch(s){a=0}
					location.hash="#type=friend&value="+encodeURIComponent(a);
					Stat({type:"friend",value:a});
					break;
				case "map":
					e=e.parentElement;
				case "closemap":
						window.history.back();
						e.style.display="none"
					break;
				case "one":
					a="1";
				case "two":
					a=a?a:"2";
				case "thr":
					a=a?a:"3";
					location.hash="#type=level&value="+encodeURIComponent(a);
					Stat({type:"level",value:a});
					break;
				case "all":
					location.hash="#type=search&value=";
					Stat({type:"search",value:""});
					break;
				case "Load":
					break;
				case "screenshot":
					try{a=e.getAttribute("data")}catch(s){}
					history.pushState("text",null,location.href);
					if(window.icon){
						Cut(a);
					}else{
						Msg("加载图片资源！");
						load("icon.txt",function(){
							Cut(a);
						},function(){
							Msg("图片资源加载错误！");
						});
					}
					break;
				case "Load":
					break;
				case "rank":
					location.hash="#type=rank&value=0";
					Stat({type:"rank",value:"0"});
					break;
				case "Load":
					break;
				default:
					break;
			}
		}
	}
	function search(a){
		a=$("word").value;
		location.hash="#type=search&value="+encodeURIComponent(a);
		Stat({type:"search",value:a});
	}

			}
			for(b=0;b<a.animal.length;b++){
				c=a.animal[b];s="";
				if(c[2]!=0&&c[2]!=3&&c[0]&&c[1]&&icon.icon[c[0]][c[1]]){
					s='<div><img src="https://gw.alicdn.com/imgextra/'+icon.icon[c[0]][c[1]][c[2]?c[2]:"2"]+'"/></div><div style="bottom: -12px;"><b>'+icon.pet[c[0]]+'</b></div>';
				}else{
					if(c[1]){

			M("查无此人")
		}

	function Stat(s,a,b,c,i,t){
		c=[];
		switch(s.type){
			case "search":
				for(a in data.pet){
					if(!info.pet[a]&&icon.pet[a]){info.pet[a]={name:icon.pet[a],icon:(a>2000?"https://gw.alicdn.com/imgextra/i2/O1CN019iZ7B41n0sFZ99KnS_!!6000000005028-2-tps-202-202.png":"https://gw.alicdn.com/imgextra/i4/O1CN01RMqfAo1ruWohs7ans_!!6000000005691-2-tps-202-202.png")};}
					if(info.pet[a]&&info.pet[a].name.indexOf(s.value)>=0)c.push(a);
				}
                //if(info.pet[a]&&info.pet[a].name.indexOf(s.value)>=0)c.push(a);
				break;
			case "level":
				for(a in data.level)if(data.level[a]==s.value)c.push(a);
				break;
			case "friend":
				for(a=0;a<data.list.length;a++)if(data.list[a].icon==s.value)b=a;
				if(data.list[b])for(a in data.pet)if(data.pet[a].indexOf(parseInt(b))>-1)c.push(a);
				break;
			case "pet":
				if(info.pet[s.value])c.push(s.value);
				break;
			default:
				break;
		}
			console.warn(c);
			if(s.type=="rank"){
				$("res").innerHTML="";
				for(a=0;a<data.list.length;a++){

					t=document.createElement('div');

					t.setAttribute("data",i.icon);
					t.setAttribute("class","item");
					t.innerHTML='<img id="friendicon" '+(i.can?'':'style="opacity: 0.3;"')+' src="https://wwc.alicdn.com/avatar/getAvatar.do?userIdStr='+i.icon+'&_input_charset=UTF-8&width=160&height=160&type=sns"><span id="friendtxt" class="line">'+i.nick+'</span><span id="friendtxt" class="line border">❤ '+i.donate+'</span>';

				b=c[0];
				c=info.pet[b];
				if(c.favorites){
				a='<div style="text-align: center;border-bottom: 2px solid;"><table unselectable="on" style="width: 100%;font-weight: normal;font-size: 4vw;"><thead align="center"><tr><td colspan="3"><h3 style="margin: 0;"><span class="line" style="color:blue;vertical-align: top;">'+c.name+'</span>（'+(data.level[b]?data.level[b]:"???")+'档）</h3></td></tr></thead><tbody><tr>'+
						'<td rowspan="4" style="width: 30%;" align="center"><img src="https://gw.alicdn.com/imgextra/'+c.icon+'" style="width: 100%;"></td>'+
						'<td style="width: 15%;">品种：</td><td style="width:55%;font-weight:bold;">'+c.typeName+'（'+c.sex+'）</td></tr><tr>'+
						'<td>来自：</td><td style="font-weight:bold;">'+c.address+'</td></tr><tr>'+
						'<td>救于：</td><td style="font-weight:bold;">'+c.findDate+'</td></tr><tr>'+
						'<td>状态：</td><td style="font-weight:bold;color:'+(c.state=="normal"?"black":"#aaa")+';">'+(c.state=="adopted"?"被领养":(c.state=="other"?"无后续合作":(c.state=="dead"?"回"+(c.category=="DOG"?"汪":"喵")+"星":"安好")))+'</td></tr></tbody><tfoot align="center"><tr>'+
						'<td align="right">吸引玩具：</td>'+
						'<td align="left" colspan="2">';
						
				for(i=0;i<c.favorites.length;i++){
					t=info.toy[c.favorites[i]];
					if(t)a+='<img src="https://gw.alicdn.com/imgextra/'+t.icon+'" style="height: 40px;">';
				}
						
				a+='</td></tr></tfoot></table></div>'+
				'<div id="res_on"></div><div id="res_off"></div>';
				}else{
				a='<div style="text-align: center;border-bottom: 2px solid;"><img src="https://gw.alicdn.com/imgextra/'+c.icon+'" style="width: 20%;"><br/><span class="line" style="color:blue;vertical-align: top;">'+c.name+'</span></div><div id="res_on"></div><div id="res_off"></div>';
				}
				
				$("res").innerHTML=a;
				c=data.pet[b];
				for(a=c.length-1;a>=0;a--){
					i=data.list[c[a]];
					t=document.createElement('div');
					t.setAttribute("id","friend");
					t.setAttribute("data",i.icon);
					t.setAttribute("class","item");
					t.innerHTML='<img id="friendicon" src="https://wwc.alicdn.com/avatar/getAvatar.do?userIdStr='+i.icon+'&_input_charset=UTF-8&width=160&height=160&type=sns"><span id="friendtxt" class="line">'+i.nick+'</span><span id="friendtxt" class="line border">❤ '+i.donate+'</span>';
					$(i.can?"res_on":"res_off").appendChild(t);
				}
				a=(new Date()).getTime()-data.time;
				Msg("救助【"+info.pet[b].name+"】的好友，更新时间："+(a>7200000?(Math.round(a/360000)/10+"小时"):(Math.round(a/60000)+"分钟"))+"前！");
			}else{
				if(s.type=="friend"&&data.list[b]){
					a=data.list[b];
					a='<table unselectable="on" style="width: 100%;font-weight: normal;font-size: 4vw;"><thead align="center"><tr></tr></thead><tbody><tr><td rowspan="3" style="width: 20%;" align="center"><img src="https://wwc.alicdn.com/avatar/getAvatar.do?userIdStr='+a.icon+'&_input_charset=UTF-8&width=160&height=160&type=sns" style="width: 100%;"></td><td style="width: 15%;">昵称：</td><td style="width:45%;font-weight:bold;">'+a.nick+'</td><td rowspan="3" style="width: 20%;"><button id="screenshot" type="button" data="'+b+'" style="margin-left: 8px;padding:1vw 2vw;line-height: 5vw;vertical-align: top;font-size: 4vw;" value="">旅舍<br/>快照</button></td></tr><tr><td>捐赠：</td><td style="font-weight:bold;">'+a.donate+' ❤</td></tr><tr><td>状态：</td><td style="font-weight:bold;color:'+(a.can?'green':'#a00')+';">'+(a.can?'能梳毛':'梳毛已满')+'</td></tr></tbody></table>';
				}else{
					a='<div id="new"></div><div id="normal" style="width: 100%;margin: 0;"></div><div id="line">-------------被领养-------------</div><div id="adopted" style="width: 100%;margin: 0;"></div><div id="line">------------回喵汪星------------</div><div id="dead" style="width: 100%;margin: 0;"></div><div id="line">---------未参与后续合作---------</div><div id="other" style="width: 100%;margin: 0;"></div><div id="line">---------数据未更新！等待归档中---------</div>';
				}
				$("res").innerHTML=a;
				a=getQuery("sort","");
				if(a==1){
					c=c.sort(function(a,b){a=info.pet[a].animalId,b=info.pet[b].animalId;return (a&&b?(a-b):(b?-1:0));});
				}else if(a==2){
					c=c.sort(function(a,b){return data.pet[a].length-data.pet[b].length;});
				}else{
					c=c.sort(function(a,b){return info.pet[a].name.localeCompare(info.pet[b].name, 'zh');});
				}
				for(b=0;b<c.length;b++){
					i=info.pet[c[b]];
					t=document.createElement('div');
					t.setAttribute("id","pet");
					t.setAttribute("data",c[b]);
					t.setAttribute("class","item");
					t.innerHTML='<img id="peticon" src="https://gw.alicdn.com/imgextra/'+i.icon+'"><div class="'+(tmp.new[c[b]]?"new":({"1":"one","2":"two","3":"thr","undefined":"one"})[data.level[c[b]]])+'"></div><span id="pettxt" class="line">'+i.name+'('+data.pet[c[b]].length+')</span>';
					$(s.type=="friend"?"res":(tmp.new[c[b]]?"new":(a==1&&i.state?i.state:"res"))).appendChild(t);
					
				}
				a=(new Date()).getTime()-data.time;
				Msg("查询到【"+c.length+"】只猫狗信息，更新时间："+(a>7200000?(Math.round(a/360000)/10+"小时"):(Math.round(a/60000)+"分钟"))+"前！");
			}
	}
	
	function getQuery(s,d){
		var t = new RegExp("(^|&)" + s + "=([^&]*)(&|$)","i")
        , n = window.location.search.substr(1).match(t);
        return null != n ? decodeURIComponent(n[2]) : (d?d:null)
	}
	function getHash(s,d){
		var t = new RegExp("(^|&)" + s + "=([^&]*)(&|$)","i")
        , n = window.location.hash.substr(1).match(t);
        return null != n ? decodeURIComponent(n[2]) : (d?d:null)
	}
	function Init(){
		var a,b;
		window.info=extend(window.info,b);
		document.querySelector('.search').addEventListener("click",Bind);
		document.querySelector('#word').addEventListener("keydown",function(e){if(e.keyCode==13)search()});
		a=getHash("value");b=getHash("type");
		if(a&&b){Stat({type:b,value:a});}else{Stat({type:"search",value:""});}
		window.addEventListener("popstate", function() {
			a=getHash("value");b=getHash("type");
			$("closemap").style.display="none";
			if(a&&b){Stat({type:b,value:a});}else{Stat({type:"search",value:""});}
		});
	}
	function extend(a,b){
		if(a instanceof Array&&b instanceof Array){
			a=a.concat(b)
		}else if(!(a instanceof Array||b instanceof Array)){
			for(i in b){
				if(!a[i]){
					a[i]=b[i]
				}else if(typeof a[i]=='object'&&typeof b[i]=='object'){
					if(a[i] instanceof Array&&b[i] instanceof Array){
						a[i]=a[i].concat(b[i])
					}else if(!(a[i] instanceof Array||b[i] instanceof Array)){
						a[i]=extend(a[i],b[i])
					}else{
						a[i]=b[i]
					}
				}else{
					a[i]=b[i]
				}
			}
		}else{
			a[i]=b[i]
		}
		return a;
	}
	function load(url,suc,err) {
		var a = document.createElement("script"),b;
		a.onerror = function(){
			if(typeof err=="function") err();
		};
		a.onload = function(){
			if(typeof suc=="function") suc();
		};
		b=url.indexOf("#");
		a.src = (b>0?url.substr(0,b):url)+(url.match(/\?/)?"&":"?")+"t="+(new Date()).getTime();
		(document.head?document.head:document.documentElement).appendChild(a);
	};
	function Loading(){
		if(tmp.cur&&tmp.cur.version&&tmp.cur.version>tmp.version){
			window.icon=tmp.cur.icon;
			window.info=tmp.cur.info;
			load("data.txt",function(i,j,k,t){
				if(!data||!data.list) return Msg("数据错误！");
				data.pet={};
				for(i=0;i<data.list.length;i++){
					for(j=0;j<data.list[i].animal.length;j++){
						t=data.list[i].animal[j];
						if(!t[0]) continue;
						if(!data.pet[t[0]])data.pet[t[0]]=[];
						data.pet[t[0]].unshift(i);
					}
				}
				Init();
			},function(){
				Msg("用户数据错误！");
			});
		}else{
			update(function(){
				load("data.txt",function(i,j,k,t){
					if(!data||!data.list) return Msg("数据错误！");
					data.pet={};
					for(i=0;i<data.list.length;i++){
						for(j=0;j<data.list[i].animal.length;j++){
							t=data.list[i].animal[j];
							if(!t[0]) continue;
							if(!data.pet[t[0]])data.pet[t[0]]=[];
							data.pet[t[0]].unshift(i);
						}
					}
					Init();
				},function(){
					Msg("用户数据错误！");
				});
			});
		}
		var a=getQuery("sort",""),b=document.querySelector(".normal");
		if(a==1&&b)b.setAttribute("class","office");
	}
	document.addEventListener("DOMContentLoaded",Loading);
	</script>
